<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacia</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav id="navbar">
            <div class="container">
                <div>
                    <i class="icon-botiquin"></i>
                    <p class="mobile">farmacia</p>
                </div>
                <div>
                    <p class="icon-search" id="m-ipad">Menu</p>
                    <p id="u-ipad" class="icon-users">Usuario</p>
                    <a class="icon-cart"></a>
                </div>
            
                <div class="menu-usuario">
                    <a class="icon-user-check" href="#"> Iniciar sesión</a>                
                    <a class="icon-user-plus" href="#"> Registrarse</a>    
                </div> 
                <div class="menu-burger">
                    <form action="#">
                        <input type="text">
                        <i class="icon-search"></i>    
                    </form>
                    <a class="icon-leaf" href="#"><label for=""> Salud</label></a>
                    <a class="icon-man-woman" href="#"><label for=""> Famila</label></a> 
                    <a class="icon-spoon-knife" href="#"><label for=""> Nutrición</label></a>    
                    <a class="icon-personal" href="#"><label for=""> Sobre nosotros</label></a> 
                    <a class="icon-location" href="#"><label for=""> Ubicación</label></a>    
                </div>      
            </div>
            <i class="icon-users" id="usuarios"></i>
            <i class="icon-menu" id="burger"></i>
        </nav>
    </header>

    <section class="contenido">
        <div id="salud"></div>
    </section>


    <label for="navbar" class="icon-circle-up" id="inicio"></label>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
